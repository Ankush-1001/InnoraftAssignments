<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment4</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        .container{
            margin: 0 auto;
            max-width: 1280px;
        }
        *{
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            padding: 1%;
            margin-bottom: 1%;
            background-color: rgb(85,212,235) ;
        }
        .mid{
            overflow: hidden;
        }
        .sidebar{
            width:29%;
            height: 500px;
            float: left;
            margin-right: 1%;
            background-color:rgb(160,194,99);
        }
        .maincontent{
            width:70%;
            height: 390px;
            float: right; 
            margin-bottom: 10px;
            background-color:rgb(245,197,49) ;
        }
        .extracontent{
            width:70%;
            height: 100px;
            float: right;
            background-color:rgb(137,137,137)
        }
        .footer{
            width:100%;
            padding: 1%;
            background-color: rgb(255,165,0);
            margin-top: 10px;
        }
        h1{
            text-align: center;
            color: azure;
            
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".header").click(function(){
                $(this).css("background-color","green");
            })
            $(".sidebar").click(function(){
                $(".sidebar h1").text("LeftBar");
            });
            $(".extracontent").click(function(){
                $(".maincontent").fadeOut();
                $(".extracontent").css("height","500px");
            });
        });
    </script>
</head>
<body>
        <div class="header">
            <div class="container"><h1>Header</h1></div>
        </div>
        <div class="mid">
            <div class="container">
                <div class="sidebar"><h1>Sidebar</h1></div> 
                <div class="rightcontent">
                    <div class="maincontent"><h1>Main Content</h1></div>
                    <div class="extracontent"><h1>Extra Content</h1></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container"><h1>Footer</h1></div>
        </div>
</body>
</html>
