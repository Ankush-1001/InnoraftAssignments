<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment5</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body{
            margin: 4rem;
        }
        .container{
            margin: 0 auto;
            max-width: 1280px;
        }
        *{
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 10px;
            background-color: rgb(85,212,235) ;
        }
        .mid{
            overflow: hidden;
        }
        .sidebar{
            width:29%;
            height: 400px;
            float: left;
            margin-right: 1%;
            background-color:rgb(160,194,99);
        }
        .maincontent{
            width:70%;
            height: 290px;
            float: right; 
            margin-bottom: 10px;
            background-color:rgb(245,197,49) ;
        }
        .extracontent{
            width:70%;
            height: 100px;
            float: right;
            background-color:rgb(137,137,137)
        }
        .footer{
            width:100%;
            padding: 0.5rem;
            background-color: rgb(255,165,0);
            margin-top: 10px;
        }
        h1{
            text-align: center;
            color: azure;
            
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .popup{
            display: none;
            position: absolute;
            height: 40rem;
            background-color: rgba(0, 0, 0, 0.8);
            top: 4rem;
            left: 4rem;
            right: 4rem;
            text-align: center;
            font-size: xxx-large;
            color: white;
            font-family:Arial, Helvetica, sans-serif;
            z-index: 1;
        }
        .popup p{
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%,-50%);
        }
        .close-button{
            position: absolute; 
            right: 0; 
            top: 0; 
            color: white; 
            border-radius: 50%; 
            padding: 2rem;
            cursor: pointer; 
        }
    </style>
    <script>
        $(document).ready(function(){
           $(".footer").click(function(){
                $(".popup").css('display','block');
           });
           $(".close-button").click(function(){
                $('.popup').css('display','none');
           });
        });
    </script>
</head>
<body>
        <div class="header">
            <div class="container"><h1>Header</h1></div>
        </div>
        <div class="mid">
            <div class="container">
                <div class="sidebar"><h1>Sidebar</h1></div> 
                <div class="rightcontent">
                    <div class="maincontent"><h1>Main Content</h1></div>
                    <div class="extracontent"><h1>Extra Content</h1></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container"><h1>Footer</h1></div>
        </div>
        <div class="popup">
            <div class="close-button">X</div>
            <p>I am Popup</p>
        </div>
</body>
</html>
